<html>
	<head>
		<title>Nicole's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Nicole's Blog</a></h1>
			<p>published: 02.04.2016, 1:29</p>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
